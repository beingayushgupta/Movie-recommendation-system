<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
     .box{
          position:absolute;
          top:25%;
          left:45%;
          margin-top:-50px;
          margin-left:-100px;
     }
    </style>
    <script>
        $(function()
		{
		$("#header").load("/test");
		});
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="box" style="width:300px; height:500px; background-color:;">
        <h1>Sign In</h1>
        <center><img src="{% static 'image/loginicon.png' %}" alt="" style="width:150px; height:150px;"></center>
             <form method="POST" action="">
                 {% csrf_token %}
            <div class="form-group">
                <label for="email"><b>Email address:</b></label>
                <input type="email" class="form-control" id="email" name="username" placeholder="Email" required="true">
            </div>
            <div class="form-group">
                <label for="pwd"><b>Password:</b></label>
                <input type="password" class="form-control" name="password" id="pwd" placeholder="Password" required="true">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <center><button type="submit" class="btn btn-default btn-md">Sign In</button></center>
                 {% if userid %}
                        <div class="alert alert-danger alert-dismissible">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            {{ userid }}
                        </div>
                        <br>
                        {% endif %}
         </form>
    </div>
</body>
</html>
